<!doctype html>
<html>
  <head>
    <title>Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .test-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .status {
        font-size: 24px;
        margin: 20px 0;
      }
      .success {
        color: #10b981;
      }
      .button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="test-box">
      <h1>üöÄ T-Shirt Inventory Test Page</h1>
      <div class="status success">‚úÖ Server is running!</div>
      <p>If you can see this page, the frontend server is working correctly.</p>

      <div style="margin: 30px 0">
        <h3>Test API Connection:</h3>
        <button class="button" onclick="testAPI()">Test API</button>
        <div id="api-result" style="margin-top: 15px"></div>
      </div>

      <div>
        <a href="/" class="button">Go to Main App</a>
        <a href="/customers" class="button">Go to Customers</a>
      </div>

      <div style="margin-top: 30px; font-size: 14px; opacity: 0.8">
        <p>Frontend: http://localhost:8080</p>
        <p>Backend: http://localhost:3001</p>
      </div>
    </div>

    <script>
      async function testAPI() {
        const resultDiv = document.getElementById("api-result");
        resultDiv.innerHTML = "‚è≥ Testing API...";

        try {
          const response = await fetch("/api/customers");
          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML =
              "‚úÖ API is working! Found " +
              (data.data?.length || 0) +
              " customers.";
            resultDiv.style.color = "#10b981";
          } else {
            resultDiv.innerHTML =
              "‚ö†Ô∏è API returned error: " + (data.error || "Unknown error");
            resultDiv.style.color = "#f59e0b";
          }
        } catch (error) {
          resultDiv.innerHTML = "‚ùå API test failed: " + error.message;
          resultDiv.style.color = "#ef4444";
        }
      }
    </script>
  </body>
</html>
